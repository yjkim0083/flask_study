<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 테스트</title>
</head>
<body>
    <form method="post" action="/login">
        <h2>로그인 정보를 입력해주세요.</h2>

    </form>

</body>
</html>
